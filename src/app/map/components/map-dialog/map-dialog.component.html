<h1 class="bg-slate-100 text-2xl text-black" mat-dialog-title >Descargar datos de la estacion </h1>
<div mat-dialog-content class="bg-slate-100">
  <mat-form-field appearance="fill" class="bg-slate-100">
    <mat-label >Fecha de Inicio</mat-label>
    <input class="bg-slate-100" matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (ngModelChange)="validateDates()" required disabled >
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker  #startPicker disabled="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill" class="bg-slate-100">
    <mat-label>Fecha Final</mat-label>
    <input matInput  [matDatepicker]="endPicker" [(ngModel)]="endDate" (ngModelChange)="validateDates()" required disabled>
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker disabled="false"></mat-datepicker>
  </mat-form-field>
  @if (isFormValid == false) {
  <div  class="error-message text-red-600">
    {{ errorMessage }}
  </div>
}
</div>

<div mat-dialog-actions class="bg-slate-100">
  <button mat-flat-button color="accent" (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="accent" [disabled]="!isFormValid" (click)="onAccept()">Aceptar</button>
</div>
